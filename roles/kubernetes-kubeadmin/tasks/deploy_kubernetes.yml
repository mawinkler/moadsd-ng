- name: Kubernetes setup required sysctl params
  copy:
    dest: /etc/sysctl.d/k8s.conf
    mode: 0644
    content: |
      net.bridge.bridge-nf-call-iptables  = 1
      net.ipv4.ip_forward                 = 1
      net.bridge.bridge-nf-call-ip6tables = 1

- name: Create subdirectory /etc/NetworkManager/conf.d
  file:
    path: /etc/NetworkManager/conf.d/
    state: directory

- name: Configure NetworkManager
  copy:
    dest: /etc/NetworkManager/conf.d/calico.conf
    mode: 0644
    content: |
      [keyfile]
      unmanaged-devices=interface-name:cali*;interface-name:tunl*

- name: Linux conntrack table
  lineinfile:
    dest: /etc/sysctl.conf
    insertafter: EOF
    line: net.netfilter.nf_conntrack_max=1000000

- name: Daemon reload
  command: systemctl daemon-reload

- name: Kubernetes probing required modules
  modprobe:
    name: "{{ item }}"
    state: present
  with_items:
    - overlay
    - br_netfilter

- name: Kubernetes add apt signing key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Kubernetes add apt repository
  apt_repository:
    repo: "deb http://apt.kubernetes.io/ kubernetes-xenial main"
    state: present
    filename: kubernetes.list

- name: Enable universe repository
  apt_repository:
    repo: "deb http://archive.ubuntu.com/ubuntu/ bionic universe"
    state: present

# Ansible k8s modules requires OpenShift python client which is installed by pip3
- name: Kubernetes install binaries
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - kubelet={{ kubernetes_version }}
      - kubeadm={{ kubernetes_version }}
      - kubectl={{ kubernetes_version }}
      - kubernetes-cni
      - python-pip
      - python3-pip

# - python
# - python3
# - python-requests
# - python3-requests

- name: Install OpenShift python client
  become: true
  become_user: ubuntu
  pip:
    name: "{{ packages }}"
  vars:
    packages:
      - requests
      - openshift

