- name: Swap remove swapfile from /etc/fstab
  mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  with_items:
    - swap
    - none

- name: Swap disable
  command: swapoff -a
  when: ansible_swaptotal_mb > 0

