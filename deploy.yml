- name: Deploy GitLab
  hosts: tag_role_k8smaster
  become: true

  tasks:
    - name: Include vars
      include: site_vars.yml

    - name: Deploy GitLab
      include_role:
        name: gitlab
      vars:
        operation: create_instance
      when: site_deploy_gitlab == True

# #####################################################################
# Deploy GitLab on Docker
# #####################################################################
- name: Deploy GitLab
  hosts: tag_role_gitlab
  become: true

  tasks:
    - name: Include vars
      include: site_vars.yml

    - name: Deploy GitLab
